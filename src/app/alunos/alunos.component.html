<h2>Cadastrar Aluno:</h2>
<hr>
<form >
  <p> Nome: * <input type="text" name="name" placeholder="Digite o nome do aluno" [(ngModel)]="aluno.nome">  </p>
  <p> Idade: * <input type="text" name="idade" placeholder="Digite a idade do aluno" [(ngModel)]="aluno.idade"> </p>
  <button (click)="cadastrar()">Cadastrar</button>
</form>
<h2> Alunos Cadastrados</h2>
<hr>
<table>
  <tr>
    <th>#id</th>
    <th>Nome</th>
    <th>Idade</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let aluno of alunos">
    <td>{{aluno.id}}</td>
    <td>{{aluno.nome}} </td>
    <td>{{aluno.idade}} </td>
    <td>
      <button (click)="atualizar(aluno.id)">Atualizar</button>
      <button (click)="remover(aluno.id)">Remover</button>
    </td>

  </tr>
</table>
